function mnozenie_smagiel(a, b) {

function kwadrat1_smagiel(a) {

function kwadrat2_smagiel(b) {
	return b * b; }

document.write("suma="+suma_smagiel(a,b)+"<br>");
document.write("różnica="+roznica_smagiel(a,b)+"<br>");

document.write("kwadrat liczby a="+kwadrat1_smagiel(a)+"<br>");
