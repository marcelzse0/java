<!DOCTYPE html> 
<head> 
<title>zad18</title> 
<meta charset="utf-8"> 
</head> 
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
	var a=parseFloat(prompt("a=",""));
	var b=parseFloat(prompt("b=",""));
	
function suma_smagiel(a, b) {
	return a + b; }
function roznica_smagiel(a, b) {
	return a - b; }
function mnozenie_smagiel(a, b) {
	return a * b; }
function kwadrat1_smagiel(a) {
	return a * a; }
function kwadrat2_smagiel(b) {
	return b * b; }

document.write("suma="+suma_smagiel(a,b)+"<br>");
document.write("różnica="+roznica_smagiel(a,b)+"<br>");
document.write("iloczyn="+mnozenie_smagiel(a,b)+"<br>");
document.write("kwadrat liczby a="+kwadrat1_smagiel(a)+"<br>");
document.write("kwadrat liczby b="+kwadrat2_smagiel(b)+"<br>");

</script>
</div>
</body>
</html>
