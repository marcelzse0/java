    <div style="color:green;font-size: 48px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=",""); 
        var liczba3=prompt("G1=","");
        var liczba2=prompt("D2=","");
        var liczba4=prompt("G2=","");
        var ile_dni;
        var ile_sekund;
        var ile_razem;
        var D1_smagiel=parseFloat(liczba1);
        var D2_smagiel=parseFloat(liczba2);
        var G1_smagiel=parseFloat(liczba3);
        var G2_smagiel=parseFloat(liczba4);

        ile_dni=(D1_smagiel-D2_smagiel)*24*3600;
        ile_sekund=(G1_smagiel-G2_smagiel)*3600;
        ile_razem=ile_dni+ile_sekund;
        document.write("D1="+D1_smagiel+" G1="+G1_smagiel+" D2="+D2_smagiel+" G2="+G2_smagiel+"<br>")
        document.write("ile sekund="+ile_razem+"s"+ "<br>")
</script>
</div>
 
 </textarea>
